<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Processor</title>
    <style></style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        #output { margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Text Processor</h1>
    <input type="text" id="input-text" placeholder="Enter your text here">
    <button id="process-text">Process Text</button>
    <div id="output">Output will appear here</div>

    <script>
        // Extract text parameter from URL
        const urlParams = new URLSearchParams(window.location.search);
        const inputText = urlParams.get('text');
    
        if (inputText) {
            // Process the text and display the output
            const outputText = inputText + ' output';
            document.getElementById('output').textContent = outputText;
        }
    </script>
    
</body>

</html>
